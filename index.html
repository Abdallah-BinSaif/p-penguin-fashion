<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .roboto {
        font-family: "Roboto", sans-serif;
      }
      .bebas-neue {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body class="roboto ">
    <header class="bg-[#FFFBF0]">
      <!-- navbar section -->
      <nav class="max-w-7xl mx-auto px-4 py-12 flex justify-between items-center">
        <div class="flex gap-5">
          <img class="h-10" src="./images/icons/logo1.png" alt="" />
          <h2 class="text-2xl font-bold monster">
            <span class="text-[#A4BC46]">Penguin</span>
            <span class="text-[#363958]">Fashion</span>
          </h2>
        </div>
        <div class="hidden md:flex gap-14 mr-2 text-[#3C3C3C] font-medium">
          <p>Home</p>
          <p>Product</p>
          <p>About us</p>
          <p>Contact us</p>
        </div>
        <svg
          class="md:hidden h-8"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
          />
        </svg>
      </nav>
      <!-- banenr section -->
      <section class="max-w-7xl mx-auto px-4 md:flex gap-20 items-center pb-14">
        <div class="md:w-1/2">
          <h3 class="bebas-neue my-0 text-7xl leading-[100px]"><span class="text-[#FABE4C]">Be The penguins </span><br/><span class="text-[#363958]">of Winter</span></h3>
          <p class="my-4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
            sunt sapiente, consequuntur quod corrupti porro quisquam dolor
            dolorum nihil impedit!
          </p>
          <div>
            <button class="py-4 px-8 flex gap-2 bg-gradient-to-b from-[#A4BC46] to-[#85A019] rounded-xl text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
              Buy Now
            </button>
          </div>
        </div>
        <div>
          <img src="./images/model.png" alt="">
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
